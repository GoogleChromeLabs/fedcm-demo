<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FedCM IDP Demo</title>
    <meta name="description" content="FedCM IDP Demo" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/bundle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css"
    />
    <script src="components-bundle.js" type="module"></script>
  </head>
  <body class="mdc-typography">
    <header class="top-app-bar">
      <div style="display: flex; align-items: center;">
        <span class="title">FedCM IDP Demo</span>
      </div>
      <md-icon-button id="code" href="{{code_source}}"><md-icon>code</md-icon></md-icon-button>
    </header>
    <main class="content center">
      <h2>Sign-in</h2>
      <form id="form" method="POST" action="/auth/username" class="center">
        <md-outlined-text-field
          label="username"
          name="username"
          value="demo@example.com"
          required
        ></md-outlined-text-field>
        <p class="instructions">
          Use a random ID to sign-in. Use account "multiple-accounts" to try
          mulitple accounts dialog.
        </p>
        <div class="buttons center">
          <md-filled-button type="submit">Continue</md-filled-button>
        </div>
      </form>
      <script type="module">
        import { _fetch, queryBack } from "/client.js";
        const back = queryBack();
        const form = document.querySelector("#form");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          // Handling form submission manually to support md-outlined-text-field
          const usernameField = form.querySelector('md-outlined-text-field[name="username"]');
          const cred = {
            username: usernameField.value
          };
          
          _fetch(form.action, cred)
            .then((user) => {
              const urlParams = new URLSearchParams(window.location.search);
              // Extract the 'back' parameter
              const backParam = urlParams.get('back');

              const url = new URL(`${location.origin}/reauth` 
                                  + (backParam && backParam !== 'null' && backParam !== 'undefined' ? 
                                     `?back=${backParam}` : ''));
              location.href = url.toString();
            })
            .catch((e) => {
              alert(e);
            });
        });
      </script>
    </main>
  </body>
</html>
